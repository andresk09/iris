name: Support Vector Classifier
hyperparameters:
- name: log_C
  type: float
  min: -2.0
  max: 2.0
  description: 'Logarithm of C, the penalty classifier'
- name: kernel
  type: categorical
  values:
    - rbf
    - linear
    - poly
    - sigmoid
  description: 'Kernel type'
- name: shrinking
  type: int
  values:
    - 0
    - 1
  description: "Whether to use the shrinking heuristic"